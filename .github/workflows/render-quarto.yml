name: Quarto Markdown Render, Generate Sitemap, and Deploy

on:
  push:
    paths:
      - '**/*.qmd'  # Trigger the action only when .qmd files are modified or pushed
  pull_request:
    paths:
      - '**/*.qmd'  # Also trigger on pull requests that modify .qmd files

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Install Quarto
      - name: Install Quarto
        run: |
          wget https://github.com/quarto-dev/quarto-cli/releases/download/v1.3.340/quarto-1.3.340-linux-amd64.deb
          sudo dpkg -i quarto-1.3.340-linux-amd64.deb

      # 3. Render all Quarto .qmd files to HTML and move to docs folder
      - name: Render Quarto Markdown to HTML and move to docs folder
        run: |
          # Create the docs folder if it doesn't exist
          # mkdir -p docs
          # Render all .qmd files in the repository and place the HTML in docs
          quarto render *.qmd --to html --output-dir docs

      # 4. Generate a Sitemap file in the docs folder
      - name: Generate Sitemap
        run: |
          # Create a basic sitemap for the HTML files in the docs folder
          echo '<?xml version="1.0" encoding="UTF-8"?>' > docs/sitemap.xml
          echo '<urlset xmlns="http://www.sitemaps.org/schemas/sitemap/0.9">' >> docs/sitemap.xml
          for f in docs/*.html; do
            fname=$(basename "$f")
            echo "  <url><loc>https://<your-username>.github.io/<your-repo-name>/$fname</loc></url>" >> docs/sitemap.xml
          done
          echo '</urlset>' >> docs/sitemap.xml

      # 5. Deploy the docs folder to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs
